type: install
id: static-copy-nginx
name: Nginx Static Mirror

description: 
  text: Host a static copy of a website with Nginx (and HTTrack).

settings:
  fields:
    - hideLabel: false
      hidden: false
      type: string
      caption: URL
      name: url_to_mirror
    - hideLabel: false
      hidden: false
      type: string
      caption: Email
      name: email_to_alert

nodes:
  nodeType: docker
  image: nginx:latest
  nodeGroup: cp
  cloudlets: 32
  extip: true
  displayName: static_copy_nginx
  diskLimit: 100

onInstall: 
  cmd:
    - unlink /var/log/nginx/error.log
    - unlink /var/log/nginx/access.log
    - apt-get update --yes
    - apt-get upgrade --yes
    - apt-get install httrack screen --yes
    - curl https://raw.githubusercontent.com/cblanke2/static-mirror-jps/main/static_mirror_jps_setup.sh > /root/static_mirror_jps_setup.sh
    - screen -dm bash -c "bash /root/static_mirror_jps_setup.sh ${settings.url_to_mirror} ${settings.email_to_alert}"
  nodeGroup: cp
    

success: | 
  **Initial Static Mirror Now Running!**

ssl: false
skipNodeEmails: true
